
#Font:
# font_family      DroidSansMono Nerd Font
font_family        FiraCode Nerd Font

# Theme:
# include themes/kitty-gruvbox-theme/gruvbox_dark_hard.conf
include themes/catppuccin/macchiato.conf

# Tabbar:
# include tab_bar.py
#
